<div>
  <h2>All tags</h2>
  <ul class="tag-link-list">
    {% assign tags = site.posts | all_tags %}
    {% for tag in tags %}
    {% assign tag_slug = tag['name'] | slugify: "raw" %}
    <li class="tag-link-list-item">
      <a class="tag-link" href="{{ site.baseurl | append: '/tags/' | append: tag_slug | append: '/' }}">
        #{{ tag['name'] }} ({{ tag['count'] }})
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
